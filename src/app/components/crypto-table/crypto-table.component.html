<mat-card>
  <mat-card-content>
    <ng-container *ngIf="list$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <!-- Column 2 -->
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef>Last Price</th>
          <td mat-cell *matCellDef="let element">{{ element.lastPrice }}</td>
        </ng-container>

        <!-- Column 3 -->
        <ng-container matColumnDef="column3">
          <th mat-header-cell *matHeaderCellDef>Last Quantity</th>
          <td mat-cell *matCellDef="let element">{{ element.lastQty }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['column1', 'column2', 'column3']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['column1', 'column2', 'column3']"
        ></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
